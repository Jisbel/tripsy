<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/tailwind.css" />
    <title>Tripsy</title>
  </head>
  <body class="font-Montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
      <div id="home">
          <div class="w-full h-3/4">
            <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                <input class="w-48 outline-none p-3 rounded-full shadow-sm transition-all duration-300 focus-within:shadow-sm focus:ring-2 focus:w-10/12" placeholder="San Francisco" type="search" placeholder="San Francisco" >
                <button class="w-48 rounded-full text-lg text-primary shadow-sm font-semibold p-4 bg-white transition  ease-in-out delay-150 hover:bg-primary hover:text-white hover:-translate-y-1 hover:scale-110 duration-300">
                    Explore 
                </button>
            </div>
            </div>
            <div class="w-full h-full">
                <img src="./img/sanFrancisco.jpg" alt="">
            </div>
        </div>
      </div>
      <div class="p-6" id="recomendandos">
        <p class="text-3xl font-semibold text-primary">Recomendados</p>
        <div class="w-auto h-72 items-center mt-6 overflow-x-auto overflow-scroll-x-contain flex space-x-6 scrollbar-hide overflow-y-hidden">
            <div class="card">
                <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover "></div>
                <div class="w-full h-2/5 bg-secondary rounded-b-lg flex flex-col justify-center gap-2 p-2">
                    <p class="text-white font-bold text-xl">Norway</p>
                    <p class="text-white text-base">Beautiful landscapes</p>
                </div>
            </div>
            <div class="card">
                <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover "></div>
                <div class="w-full h-2/5 bg-white rounded-b-lg flex flex-col justify-center gap-2 p-2">
                    <p class="text-tertiary font-bold text-xl">New York</p>
                    <p class="text-tertiary text-base">Concrete jungle</p>
                </div>
            </div>
            <div class="card">
                <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover "></div>
                <div class="w-full h-2/5 bg-secondary rounded-b-lg flex flex-col justify-center gap-2 p-2">
                    <p class="text-white font-bold text-xl">Yoseme</p>
                    <p class="text-white text-base">A break from the world</p>
                </div>
            </div>
            <div class="card">
                <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover "></div>
                <div class="w-full h-2/5 bg-white rounded-b-lg flex flex-col justify-center gap-2 p-2">
                    <p class="text-tertiary font-bold text-xl">Seatle</p>
                    <p class="text-tertiary text-base">Big city</p>
                </div>
            </div>
            <div class="card">
                <div class="w-full h-3/5 rounded-t-lg bg-switzerland bg-cover "></div>
                <div class="w-full h-2/5 bg-secondary rounded-b-lg flex flex-col justify-center gap-2 p-2">
                    <p class="text-white font-bold text-xl">Switzerland</p>
                    <p class="text-white text-base">Beautiful town</p>
                </div>
            </div>
            <div class="card">
                <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover "></div>
                <div class="w-full h-2/5 bg-white rounded-b-lg flex flex-col justify-center gap-2 p-2">
                    <p class="text-tertiary font-bold text-xl">Miami</p>
                    <p class="text-tertiary text-base">Always beach</p>
                </div>
            </div>
            
          
        </div>
      </div>
      <div id="rentas_destacadas"></div>
    </section>
    <footer></footer>
  </body>
</html>
